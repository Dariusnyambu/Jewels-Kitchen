
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jewels Kitchen</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <h1>Jewels Kitchen</h1>
    <nav>
      <a href="#banner">Home</a>
      <a href="#services">Services</a>
      <a href="#food">Menu</a>
      <a href="#booking">Booking</a>
    </nav>
  </header>

  <section id="banner" class="banner">
    <img src="banner.jpg" alt="Jewels Kitchen Banner" />
  </section>

  <section id="services" class="services">
    <h2>Our Services</h2>
    <ul>
      <li>Corporate Events</li>
      <li>Weddings</li>
      <li>Ruracio</li>
      <li>Birthdays</li>
      <li>Social Events</li>
    </ul>
  </section>

  <section id="food" class="food-samples">
    <h2>Our Delicious Meals</h2>
    <div class="food-grid">
      <div class="food-item">
        <img src="food 1.png" alt="Roasted Chicken" />
        <h3>Roasted Chicken</h3>
        <p>KES 800</p>
      </div>
      <div class="food-item">
        <img src="food 2.png" alt="Grilled Beef" />
        <h3>Grilled Beef</h3>
        <p>KES 950</p>
      </div>
      <div class="food-item">
        <img src="food 3.png" alt="Fried Fish & Chips" />
        <h3>Fried Fish & Chips</h3>
        <p>KES 700</p>
      </div>
    </div>
  </section>

  <section id="booking" class="booking">
    <h2>Book With Us</h2>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="text" placeholder="Event Type" required />
      <input type="date" required />
      <textarea placeholder="Additional Details"></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <div class="social">
      <a href="https://web.facebook.com/JeewelKe"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/jeewels_kitchen/"><i class="fab fa-instagram"></i></a>
      <a href=https://www.tiktok.com/search?q=jewels%20kitchen&t=1742820140896"><i class="fab fa-tiktok"></i></a>
    </div>
    <p>&copy; 2025 Jewels Kitchen</p>
  </footer>
</body>
</html>
